<div class="full-height" ng-controller="hiscores as hiscores">
  <div class="all-cards">
    <div ng-repeat="card in hiscores.shuffled track by card.id" class="holds-card">
      <img class="card" ng-click='hiscores.cardClicked(card.id)' ng-src='/static/images/{{ card.flipped ? card.animal : hiscores.back }}'>
    </div>
  </div>
  <div class="white-screen"></div>
  <div class="facade full-height">
    <div class="holds-title">
      <a href='/memory/hiscores'>Play</a>
    </div>
  </div>
</div>

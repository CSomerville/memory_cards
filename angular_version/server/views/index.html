<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>memory cards</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="/static/main.css">
  <script type="text/javascript" src="/static/bundle.js"></script>
</head>
<body ng-app="app" ng-controller="play as play">
  <div class="all-cards">
    <div ng-repeat="card in play.shuffled track by card.id" class="holds-card">
      <img class="card" ng-click='play.flipCard(card.id)' ng-src='/static/images/{{ card.flipped ? card.animal : play.back }}'>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World</title>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <script type="text/template" data-template="hi-scores">

    <header class="col-md-offset-3 col-md-6">
      <a href="/#play"><h1>Play</h1></a>
    </header>


    <div id="scores" class="col-md-offset-3 col-md-6">
    </div>

    <footer class="col-md-offset-3 col-md-6">
      <a href="http://rawaan-alkhatib.com/"><h4>Cards by Rawaan Alkhatib</h4></a>
    </footer>

  </script>

  <script type="text/template" data-template="scrolling">
    <h1>Hi Scores</h1>
    <div class="row">
      <div class="col-xs-3">
        <h4>Initials</h4>
      </div>
      <div class="col-xs-3">
        <h4>Turns</h4>
      </div>
      <div class="col-xs-offset-3 col-xs-3">
        <h4>Seconds of Play</h4>
      </div>
    </div>
  </script>

  <script type="text/template" data-template="score">
    <div class="col-xs-3">
      <h4>{{initials}}</h4>
    </div>
    <div class="col-xs-3">
      <h4>{{turns}}</h4>
    </div>
    <div class="col-xs-offset-3 col-xs-3">
      <h4>{{elapsedTime}}</h4>
    </div>
  </script>

  <script type="text/template" data-template="game-end">
    <div class="game-end-top col-md-offset-3 col-md-6">
      <h1>Dope. Your game took {{turns}} turn{{plural}}, and lasted {{elapsed_time}} seconds.</h1>
    </div>
    <div class="game-end-main col-md-offset-3 col-md-6">
      <a href="/#hi-scores"><h1>Joy!</h1></a>
    </div>
  </script>

  <script type="text/template" data-template="new-hi-score">
    <h1>That there is a new high score!</h1>
    <form>
      <div class="form-group">
        <label for="initials-input">Enter your initials:</label>
        <input type="text" class="form-control" id="initials-input" maxlength="3">
      </div>
      <button type="submit" class="btn">Yessss</button>
    </form>
  </script>

  <script type="text/javascript" src="./vendor/jquery.js"></script>
  <script type="text/javascript" src="./vendor/underscore.js"></script>
  <script type="text/javascript" src="./vendor/backbone.js"></script>
  <script type="text/javascript" src="./vendor/mustache.js"></script>
  <script type="text/javascript" src="./javascripts/app.js"></script>

</body>
</html>
